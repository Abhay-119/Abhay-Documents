<body>
    <form>
        <h1><center>Personal Details :</center></h1>
        <center><label><b>Name : </b></label>
        <input placeholder="Full Name" type="text"><br>
        <br></br></center>
        <center><label><b>Email : </b></label>
        <input placeholder="Enter ID" type="email"><br>
        <br></br></center>
        <center><label><b>Password : </b></label>
        <input placeholder="Enter Password" type="password"><br>
        <br></br></center>
        <center><label><b>Gender : </b></label>
        <input id="male" name="gender" type="radio">
        <label for="male"><b>Male</b></label>
        <input name="gender" type="radio">
        <label for="female"><b>Female</b></label><br>
        <br></br></center>
        <center><label><b>Contact : </b></label>
        <input placeholder="Mobile Number" type="number">
        <br></br>
        <br></br></center>

        <h1><center>Educational Qualification :</center></h1>

        <select>
            <option value="">B.TECH</option>
            <option value="">BCA</option>
            <option value="">BSC</option>
            <option value="">BA</option>
            </select>
        <br></br></center>
        <center><label><b>Hobbies : </b></label>
        <input id="hobby" type="radio">
        <label for="Hobbies"><b>Playing Chess</b></label>
        <input name="hobby" type="radio">
        <label for="Hobbies"><b>Reading Books</b></label>
        <br></br>
        <br></br></center>

        <h1><center>Address :</center></h1>
        <center><textarea cols="55" rows="7" name="" id=""></textarea>
        <br></br>
        <br></br></center>
       
        <center><button type="submit"><big>Submit</big></button></center>
        
</form>      
</body>
